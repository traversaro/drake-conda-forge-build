name: C++ CI Workflow with conda-forge dependencies

on:
  push:
  pull_request:
  schedule:
  # * is a special character in YAML so you have to quote this string
  # Execute a "nightly" build at 2 AM UTC
  - cron:  '0 2 * * *'


jobs:
  build:
    name: '[${{ matrix.os }}@${{ matrix.build_type }}@conda]'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build_type: [Release]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        mamba-version: "*"
        channels: conda-forge,defaults
        channel-priority: true

    - name: Dependencies
      shell: bash -l {0}
      run: |
        # Compilation related dependencies
        mamba install bazel compilers make ninja pkg-config
        # Actual dependencies
        mamba install spdlog

    - name: Download drake
      shell: bash -l {0}
      run: |
        git clone https://github.com/RobotLocomotion/drake
        cd drake
        git checkout v0.28.0

    - name: Build
      shell: bash -l {0}
      run: |
        bazel build //tools/install/dummy:install

    - name: Install
      shell: bash -l {0}
      run: |
        cd build
        bazel run //tools/install/dummy:install -- ${GITHUB_WORKSPACE}/install
